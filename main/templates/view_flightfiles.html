{% extends "./base.html" %}

{% block content %}

<h3>Your files</h3>

<p><a href="{%url 'view_flights' file.id%}">{{file.filename}}</a> {{file.upload_date|date:'d/m/Y H:i:s'}}</p>
{% endfor %}

<hr>
<h3>Other files</h3>

{% endfor %}

{% endblock %}
