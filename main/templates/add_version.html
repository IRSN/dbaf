{% extends "./base.html" %}

{% block content %}

<form action="{% url 'add_version' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="device">device type : </label>
    <select name="device" required id="device">
      <option disabled value selected>select device</option>
       {% for device in deviceChoises %}
        <option value="{{device.0}}">{{device.1}}</option>
      {% endfor %}
      </select>
  <br><br>
  <label for="version">version : </label>
  <input type="text" name="version" id="version" required/><br><br>
  <input type="submit" value="submit"/>
</form>

{% endblock %}
